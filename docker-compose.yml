version: "3.3"

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx.dockerfile
    ports:
    - "8098:80"
    volumes:
      - ./:/var/www/test-site
    links:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: docker/fpm.dockerfile
    volumes:
    - ./:/var/www/test-site
    links:
      - mysql

  mysql:
    image: mysql:5.7
    ports:
      - "33061:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test_site

